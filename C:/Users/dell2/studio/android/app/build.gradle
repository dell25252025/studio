apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.wanderlink.app"
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.wanderlink.app"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Ajout des placeholders pour les variables de Capacitor
        manifestPlaceholders = [
          'appId': 'com.wanderlink.app',
          'appName': 'WanderLink',
          'webDir': 'out',
          'host': 'localhost',
          'scheme': 'http'
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    google()
    mavenCentral()
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Dépendances Capacitor
    implementation project(':capacitor-android')
}

// Appliquer les plugins Capacitor à la fin
apply from: "$rootDir/capacitor-cordova-android-plugins/cordova.variables.gradle"
apply from: "$project.projectDir/../capacitor-cordova-android-plugins/src/main/java/com/wanderlink/app/capacitor-cordova-android-plugins.gradle"
